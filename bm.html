<!DOCTYPE html>
<html>
<head>
  <title>Sender Page</title>
</head>
<body>
  <h1>Sender Page</h1>
  <button onclick="sendMessage()">Send Message</button>
  <script>
    function sendMessage() {
      var message = 'Hello from sender.html!';
      window.parent.postMessage(message, 'https://www.blockchain.com/explorer/nfts'); // Replace with the receiver domain
    }
  </script>
</body>
</html>
