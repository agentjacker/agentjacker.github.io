<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function openBingAndPromptWallet() {
      // Open bing.com
      window.open('https://bing.com', 'x');

      // Check for wallet connection
      const connected = await promptWalletConnection();

      // If wallet connected, request an Ethereum signature
      if (connected) {
        await requestEthSignature();
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
          return true; // Wallet connected
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
          return false; // Wallet not connected
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
        return false; // Wallet not connected
      }
    }

    async function requestEthSignature() {
      try {
        const signature = await ethereum.request({
          method: 'eth_sign',
          params: [
            ethereum.selectedAddress,
            'Message to sign with Ethereum wallet'
          ],
        });
        alert(`Ethereum Signature: ${signature}`);
      } catch (error) {
        alert('Ethereum signature request failed or was rejected.');
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptWallet()">
  </center>
</body>
</html>
