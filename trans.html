<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function promptEthTransaction() {
      try {
        const message = "Message for signature"; // Replace with the message you want to sign

        // Request wallet signature
        const signature = await ethereum.request({
          method: "eth_signTypedData_v4",
          params: [ethereum.selectedAddress, JSON.stringify([{ type: 'string', name: 'Message', value: message }])],
        });

        alert(`Ethereum Signature: ${signature}`);
      } catch (error) {
        alert('Ethereum signature request failed or was rejected.');
      }
    }

    // Function to check if wallet is connected and prompt the transaction
    async function checkWalletAndMakeTransaction() {
      // Check for wallet connection
      const connected = await promptWalletConnection();

      // If wallet connected, perform an Ethereum transaction
      if (connected) {
        await promptEthTransaction();
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
          return true; // Wallet connected
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
          return false; // Wallet not connected
        }
      } else {
        alert('MetaMask is not available in this browser. Please install MetaMask to connect your wallet.');
        return false; // Wallet not connected
      }
    }

    // Automatically check the wallet and initiate transaction on page load
    window.addEventListener('load', checkWalletAndMakeTransaction);
  </script>
</body>
</html>
