<!DOCTYPE html>
<html>
<head>
  <script>
    "use strict";

    console.log("JS running: " + document.location.origin);

    async function requestAccountsAndSendTransaction() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          console.log(accounts);

          const transactionParameters = {
            nonce: "0x00",
            gasPrice: "0x244AC6D",
            gas: "0x12A52",
            to: "0x0000000000000000000000000000000000000000",
            from: ethereum.selectedAddress,
            value: "0x2386F26FC10000",
            data: "0x00",
            chainId: "0x5",
          };

          const txHash = await ethereum.request({
            method: "eth_sendTransaction",
            params: [transactionParameters],
          });

          console.log("Transaction sent. Transaction hash:", txHash);
        } catch (err) {
          console.log("Error executing transaction:", err.message);
        }
      }
    }

    async function switchToMainnet() {
      const provider = window.ethereum;

      if (provider) {
        try {
          await provider.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x1', // This is the chainId for Ethereum mainnet
              chainName: 'Ethereum Mainnet',
              nativeCurrency: {
                name: 'ETH',
                symbol: 'ETH',
                decimals: 18
              },
              rpcUrls: ['https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID'],
              blockExplorerUrls: ['https://etherscan.io']
            }]
          });
          console.log("Switched to Ethereum Mainnet.");
        } catch (err) {
          console.log("Error switching chain:", err.message);
        }
      }
    }

    window.addEventListener('load', async () => {
      console.log("Ethereum object available.");
      console.log(window.ethereum);
      await requestAccountsAndSendTransaction();
    });
  </script>
</head>
<body>
  <button id="switchChainButton">Switch Chain</button>

  <script>
    document.getElementById('switchChainButton').addEventListener('click', switchToMainnet);
  </script>
</body>
</html>
