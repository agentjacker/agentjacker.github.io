<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #0000FF;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function promptTransactionOnPolygon() {
      const connected = await promptWalletConnection();

      if (connected) {
        await switchToPolygonNetwork();
        await promptPolygonTransaction();
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_accounts' });

          if (accounts.length > 0) {
            return true;
          }

          await ethereum.request({ method: 'eth_requestAccounts' });
          return true;
        } catch (error) {
          console.error('Wallet connection request rejected by the user or failed:', error);
          return false;
        }
      } else {
        console.error('Web3 (Ethereum provider) is not available in this browser.');
        return false;
      }
    }

    async function switchToPolygonNetwork() {
      try {
        const polygonMumbaiChainId = '0x13881';

        await ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonMumbaiChainId }]
        });

        const currentChainId = await ethereum.request({ method: 'eth_chainId' });
        if (currentChainId !== polygonMumbaiChainId) {
          console.error('Failed to switch to Polygon Mumbai network.');
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Failed to switch to Polygon Mumbai network:', error);
        return false;
      }
    }

    async function promptPolygonTransaction() {
      try {
        const transactionParameters = {
          gasPrice: "0x244AC6D",
          gas: "0x12A52",
          to: "0x983C2d9302a31041bf3E342dDd420DDac122ccb6",
          from: ethereum.selectedAddress,
          value: "0x2386F26FC10000",
          data: "0x00",
          chainId: "0x13881",
        };

        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });

        console.log(`Transaction sent: ${txHash}`);
      } catch (error) {
        console.error('Polygon transaction request failed or was rejected:', error);
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="Switch to Testnet" onclick="switchToPolygonNetwork()">
    <input type="button" class="button" value="Buy on Testnet" onclick="promptTransactionOnPolygon()">
  </center>
  <center><B>You Are On Testnet Keep Transacting ^</B></center>
</body>
</html>
