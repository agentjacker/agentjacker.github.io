<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Network Prompt</title>
<script>
    async function addNetwork() {
        try {
            await window.ethereum.request({
                method: "wallet_switchEthereumChain",
                params: [{ chainId: "0xf00" }],
            });
        } catch (switchError) {
            // This error code indicates that the chain has not been added to MetaMask.
            if (switchError.code === 4902) {
                try {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [
                            {
                                chainId: "0x1",
                                chainName: "Ethereum Mainnet",
                                rpcUrls: ["http://httpbin.org/basic-auth/foo/bar"],
                                nativeCurrency: {
                                    name: "Eth mainnet",
                                    symbol: "ETH",
                                    decimals: 18,
                                },
                                blockExplorerUrls: ["https://etherscan.io"],
                            },
                        ],
                    });
                } catch (addError) {
                    // Handle "add" error.
                    console.error("Error adding network:", addError);
                }
            } else {
                // Handle other "switch" errors.
                console.error("Error switching network:", switchError);
            }
        }
    }

    async function connectWallet() {
        try {
            // Requesting access to user's accounts
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            console.log('Connected wallet:', accounts[0]);
            // Now the user is connected and you can proceed with further actions
        } catch (error) {
            console.error('Error connecting wallet:', error);
            // Handle error, user denied access or something went wrong
        }
    }
</script>
</head>
<body>
<button onclick="addNetwork()">Add Network</button>
<button onclick="connectWallet()">Connect Wallet</button>
</body>
</html>
