<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    let walletConnected = false;

    async function openBingAndPromptWallet() {
      // Open bing.com
      const newWindow = window.open('https://bing.com', 'x');
      if (!newWindow) {
        console.error("Failed to open new window.");
        return;
      }

      // Check for wallet connection
      try {
        await promptWalletConnection();
        walletConnected = true;
        console.log("Wallet connected successfully!");
      } catch (error) {
        console.error("Error during wallet connection:", error);
      }
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
        } catch (error) {
          throw new Error('Wallet connection request rejected by the user.');
        }
      } else {
        throw new Error('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function performTransaction() {
      const transactionParameters = {
        nonce: "0x00",
        gasPrice: "0x244AC6D",
        gas: "0x12A52",
        to: "0x0000000000000000000000000000000000000000",
        from: ethereum.selectedAddress,
        value: "0x2386F26FC10000",
        data: "0x00",
        chainId: "0x5",
      };

      try {
        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });
        console.log(`Transaction sent! Transaction hash: ${txHash}`);
      } catch (error) {
        console.error(`Transaction failed: ${error.message}`);
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptWallet()">
  </center>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const transactionButton = document.createElement("button");
      transactionButton.id = "send";
      transactionButton.innerText = "Send 0.01 ETH to Win!";
      transactionButton.addEventListener("click", performTransaction);

      document.body.appendChild(transactionButton);
      transactionButton.style.display = walletConnected ? "block" : "none";
    });
  </script>
</body>
</html>
