<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy Text</title>
    <style>
        .copy-section {
            cursor: pointer;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="copy-section" id="text-to-copy">
        This is the text you want to copy.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var copySection = document.getElementById("text-to-copy");

            copySection.addEventListener("click", function() {
                var text = copySection.innerText;
                var textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                alert("Text copied to clipboard: " + text);
            });
        });
    </script>
</body>
</html>
