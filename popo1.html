<!DOCTYPE html>
<html>
<head>
    <title>Spin to Win</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #spinButton {
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .spinning-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .spinning-wheel {
            width: 100px;
            height: 100px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #instructions {
            font-weight: bold;
            font-size: 32px;
            margin-top: 20px;
        }

        #footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div id="instructions">Tap the button twice</div>
    <div class="spinning-container">
        <div class="spinning-wheel"></div>
    </div>
    <div id="footer">
        <button id="spinButton" onclick="spinToWin()">Spin to Win</button>
    </div>

    <script>
        function spinToWin() {
            // Redirect the user to example.com
            window.location.href = 'https://www.example.com';

            // Add a delay to perform the button action on your site
            setTimeout(function () {
                // Place your button action code here
                // For example, you can simulate a button click
                // or perform any other action you want.
                console.log('Button action performed after returning from example.com');
            }, 5000); // 5000 milliseconds (5 seconds)
        }
    </script>

</body>
</html>
