<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Ethereum</title>
</head>
<body>
    <button id="siwe">Sign In with Ethereum</button>
    <div id="siweResult"></div>

    <script>
        const siweSign = async (siweMessage) => {
            try {
                const from = accounts[0];
                const msg = `0x${Buffer.from(siweMessage, 'utf8').toString('hex')}`;
                const sign = await ethereum.request({
                    method: 'personal_sign',
                    params: [msg, from],
                });
                document.getElementById('siweResult').innerHTML = sign;
            } catch (err) {
                console.error(err);
                document.getElementById('siweResult').innerHTML = `Error: ${err.message}`;
            }
        };

        document.getElementById('siwe').onclick = async () => {
            const domain = window.location.host;
            const from = accounts[0];
            const siweMessage = `${domain} wants you to sign in with your Ethereum account:\n${from}\n\nI accept the MetaMask Terms of Service: https://community.metamask.io/tos\n\nURI: https://${domain}\nVersion: 1\nChain ID: 1\nNonce: 32891757\nIssued At: 2021-09-30T16:25:24.000Z`;
            siweSign(siweMessage);
        };
    </script>
</body>
</html>
