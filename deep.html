<!DOCTYPE html>
<html>
<head>
    <title>Deeplinking Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>This is the homepage.</p>
    
    <a href="#downloads">Go to Downloads</a>
    
    <div id="downloads" style="display:none;">
        <h2>Download Files</h2>
        <p>Click the links below to download files:</p>
        <a href="https://agentjacker.github.io/file/document.pdf">Download PDF</a>
        <a href="https://agentjacker.github.io/file/kittycat.png" id="downloadImageLink" style="display:none;">Download Image</a>
    </div>

    <script>
        // JavaScript to handle deeplinking
        window.addEventListener('hashchange', function() {
            var target = window.location.hash;
            if (target === '#downloads') {
                // Show the "downloads" section when the URL has #downloads
                document.getElementById('downloads').style.display = 'block';

                // Trigger the download of Image
                downloadImage();
            } else {
                // Hide the "downloads" section for other URLs
                document.getElementById('downloads').style.display = 'none';
            }
        });

        function downloadImage() {
            var link = document.getElementById('downloadImageLink');
            link.style.display = 'block';
            link.click();
        }
    </script>
</body>
</html>
