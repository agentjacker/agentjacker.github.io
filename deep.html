<!DOCTYPE html>
<html>
<head>
    <title>Deeplinking Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>This is the homepage.</p>
    
    <a href="#downloads">Go to Downloads</a>
    
    <div id="downloads" style="display:none;">
        <h2>Download Files</h2>
        <p>Click the links below to download files:</p>
        <a href="https://agentjacker.github.io/file/document.pdf">Download PDF</a>
        <button id="downloadImage">Download Image</button>
    </div>

    <script>
        // JavaScript to handle deeplinking
        window.addEventListener('hashchange', function() {
            var target = window.location.hash;
            if (target === '#downloads') {
                // Show the "downloads" section when the URL has #downloads
                document.getElementById('downloads').style.display = 'block';
            } else {
                // Hide the "downloads" section for other URLs
                document.getElementById('downloads').style.display = 'none';
            }
        });

        // JavaScript to trigger the image download when the page loads
        window.onload = function() {
            var target = window.location.hash;
            if (target === '#downloads') {
                // Trigger the download of Image
                downloadFile('https://agentjacker.github.io/file/kittycat.png');
            }
        };

        document.getElementById('downloadImage').addEventListener('click', function() {
            // Trigger the download of Image when the button is clicked
            downloadFile('https://agentjacker.github.io/file/kittycat.png');
        });

        function downloadFile(url) {
            var link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
