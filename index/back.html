<html>
    <head>
        <script type="text/ecmascript">
        // Function to check MetaMask and send a transaction
        async function sendTransaction() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                try {
                    // Request account access
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0]; // Using the first account

                    // Transaction parameters
                    const transactionParameters = {
                        nonce: '0x00', // Ignored by MetaMask
                        gasPrice: '0x09184e72a000', // Customize as needed
                        gas: '0x2710', // Customize as needed
                        to: '0x0000000000000000000000000000000000000000', // Example recipient address
                        from: account, // Must match user's active address
                        value: '0x00', // Amount to send, in wei
                        data: '0x00', // Optional, but used for defining smart contract creation and interaction
                    };

                    // Send the transaction
                    const txHash = await ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [transactionParameters],
                    });

                    console.log('Transaction Hash:', txHash);
                } catch (error) {
                    console.error(error);
                }
            } else {
                console.log('MetaMask is not installed. Please install it to use this feature.');
            }
        }

        // Execute the function when the window has loaded
        window.addEventListener('load', sendTransaction);
        </script>
    </head>
    <body>
        Content
    </body>
</html>
