<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="lightblue" stroke="black" stroke-width="2">
    <title>Click me!</title>
    <script type="application/ecmascript">
      <![CDATA[
        function showAlert() {
          alert('You clicked the circle!');
        }
      ]]>
    </script>
    <animate attributeName="r" from="80" to="90" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <rect x="0" y="0" width="200" height="200" fill="transparent" onclick="showAlert()" />
</svg>
