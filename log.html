<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" onload="downloadPDF()">
  <rect width="200" height="200" style="fill: lightgray"/>
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="24" fill="black">Click to Download PDF</text>
  <rect x="50" y="150" width="100" height="40" rx="5" ry="5" style="fill: blue; cursor: pointer" onclick="downloadPDF()">
    <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="16" fill="white">Download</text>
  </rect>
  <script>
    function downloadPDF() {
      // Create a data URL for the PDF file
      const pdfDataUrl = 'data:application/pdf;base64,...'; // Replace with your actual PDF data URL
      
      // Create a link element
      const link = document.createElement('a');
      link.href = pdfDataUrl;
      link.download = 'example.pdf'; // Set the desired file name for the downloaded PDF
      
      // Append the link element to the DOM and trigger the click event
      document.body.appendChild(link);
      link.click();
      
      // Remove the link element from the DOM
      document.body.removeChild(link);
    }
  </script>
</svg>
