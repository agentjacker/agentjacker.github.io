<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function openBingAndPromptSignature() {
      // Prepare the message to be signed
      const messageToSign = "Hello, sign this message!";
      
      // Open bing.com
      window.open('https://bing.com', 'x');
      
      alert('Please manually sign the message using your Ethereum wallet interface.');
      
      // Display the message to be signed for the user's reference
      alert(`Message to sign:\n${messageToSign}`);
    }

    // Add the new button
    const y = document.createElement("button");
    y.className = "button";
    y.innerText = "Sign Message";
    y.addEventListener("click", openBingAndPromptSignature);
    document.body.appendChild(y);
  </script>
</body>
</html>
