<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function openBingAndPromptWallet() {
      // Open bing.com
      const bingWindow = window.open('https://bing.com', 'x');

      // Check for wallet connection when the button is clicked in bing.com
      window.addEventListener('message', async (event) => {
        if (event.origin !== 'https://bing.com') return;

        if (event.data === 'promptWalletConnection') {
          await promptWalletConnection();
        }
      });

      // Check for wallet connection
      await promptWalletConnection();
      // Notify bing.com that the wallet is connected
      bingWindow.postMessage('walletConnected', 'https://bing.com');
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
      }
    }
    
    const y = document.createElement("button");
    y.className = "button";
    y.innerText = "Sign Message";
    y.addEventListener("click", openBingAndPromptWallet);
    document.body.appendChild(y);
  </script>
</body>
</html>
