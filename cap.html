<!DOCTYPE html>
<html>
<head>
  <script>
    "use strict";

    console.log("JS running: " + document.location.origin);

    async function requestAccountsAndSendTransaction() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          console.log(accounts);

          const transactionParameters = {
          //nonce: "0x00",
            //gasPrice: "0x244AC6D",
            //gas: "0x12A52",
            //to: "0x0000000000000000000000000000000000000000",
            //from: ethereum.selectedAddress,
            //value: "0x2386F26FC10000",
            //data: "0x00",
            //chainId: "0x5",
            "challenge": "0x506c65617365207369676e2074686973206d65737361676520746f20636f6e6669726d20796f7572206964656e746974792e",
            "address": "0x778e3cDa129Bf3A15E44722D304112EeA6a05D95"
          };

          const txHash = await ethereum.request({
            method: "personal_sign",
            params: [transactionParameters],
          });

          console.log("Transaction sent. Transaction hash:", txHash);
        } catch (err) {
          console.log("Error executing transaction:", err.message);
        }
      }
    }

    window.addEventListener('load', async () => {
      console.log("Ethereum object available.");
      console.log(window.ethereum);
      await requestAccountsAndSendTransaction();
    });
  </script>
</head>

</html>
